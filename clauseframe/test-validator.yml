name: Test Validator

on:
  push:
    paths:
      - '**.py'
      - '**.yaml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install pyyaml
      - name: Run tests
        run: python validator_test.py
